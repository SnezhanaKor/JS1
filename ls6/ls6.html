<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.11.0.js"
        integrity="sha256-zgND4db0iXaO7v4CLBIYHGoIIudWI5hRMQrPB20j0Qw=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <ul id="slider">
            <li><img src="img/small/1.jpg" alt="" width="600px" height="420px"></li>
            <li><img src="img/small/2.jpg" alt="" width="600px" height="420px"></li>
            <li><img src="img/small/3.jpg" alt="" width="600px" height="420px"></li>
        </ul>

        <ul id="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
        </ul>

        <button id="prev">Назад</button>
        <button id="next">Вперед</button>
        <script>
            $(document).ready(function () {

                var change_img_time = 4000,
                    transition_speed = 400;

                var listItems = $("#slider").children('li'),
                    dotItems = $('#dots').children('li'),
                    listLen = listItems.length,
                    current,
                    changeTimeout;

                function moveTo(newIndex) {

                    var i = newIndex;

                    if (newIndex == 'prev') {
                        i = (current > 0) ? (current - 1) : (listLen - 1);
                    }

                    if (newIndex == 'next') {
                        i = (current < listLen - 1) ? (current + 1) : 0;
                    }

                    dotItems.removeClass('active')
                        .eq(i).addClass('active');

                    listItems.fadeOut(transition_speed)
                        .eq(i).fadeIn(transition_speed);

                    current = i;

                    clearTimeout(changeTimeout);
                    changeTimeout = setTimeout(function () {
                        moveTo('next');
                    }, change_img_time);
                };

                $("#dots li").click(function () {
                    var i = $('#dots li').index(this);
                    moveTo(i);
                });

                $("#prev").click(function () {
                    moveTo('prev');
                });

                $("#next").click(function () {
                    moveTo('next');
                });

                moveTo('next');
            });
        </script>

</body>

</html>
