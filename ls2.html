    <!--5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.-->
    <script>
        var a = parseInt(+prompt("Введите значение переменной a:"));
        var b = parseInt(+prompt("Введите значение переменной b:"));
        alert("Сумма чисел равна: " + sum(a, b));
        alert("Разность чисел равна: " + dif(a, b));
        alert("Произведение чисел равно: " + pr(a, b));
        alert("Деление чисел равно: " + div(a, b));

        function sum(a, b) {
            return a + b;
        }

        function dif(a, b) {
            return a - b;
        }

        function pr(a, b) {
            return a * b;
        }

        function div(a, b) {
            return a / b;
        }
    </script>
    <!--6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от переданного значения операции выполнить одну из арифметических операций (использовать функции из пункта 3) и вернуть полученное значение (использовать switch).-->
    <script>
        var arg1 = +prompt("Введите значение первого аргумента:");
        var arg2 = +prompt("Введите значение второго аргумента:");
        var operation = prompt("Введите название операции прописными буквами:");

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "сложение":
                    return arg1 + arg2;
                    break;
                case "вычитание":
                    return arg1 - arg2;
                    break;
                case "умножение":
                    return arg1 * arg2;
                    break;
                case "деление":
                    return arg1 / arg2;
                    break;
            }
        }
        alert(mathOperation(arg1, arg2, operation));
    </script>
